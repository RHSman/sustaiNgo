<navigation></navigation>

<script src="/home/my.js"></script> <!-- load up our controller -->

<div class="container">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<div ng-if="!$root.showAll">
				<img src="./home/world.png" class="img-responsive center-block" width="40%" alt="World image">
				<br>
				<br>
				<img src="./home/logo.png" class="img-responsive center-block" alt="Logo SustaiNgo" width="40%">
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<div>
					<div class="row">
						<div class="col-md-2">
						</div>
						<div class="col-md-6" ng-if="$root.notFound">
                            Brand not found!
                            <a href="" ng-if="$root.isLoggedIn">Do you want to add it?</a>
						</div>
						<div class="col-md-4" ng-if="$root.notFound">
						</div>
                    </div>
					<div class="row">
						<div class="col-md-2">
						</div>
                        <div class="col-md-6">
                            <input type="text" class="{{inputTextStyle}}" placeholder="Brand name" ng-model="$root.brandName">
						</div>
						<div class="col-md-2">
                            <button type="button" class="glyphicon glyphicon-search" ng-click="search()"/>
						</div>
						<div class="col-md-2">
						</div>
					</div>
                    <br>
				</div>
				<div class="col-md-2">
				</div>
			</div>

			<div class="row" ng-if="$root.showAll">
				<div ng-include="'/modal.html'"></div>

				<div class="row" >
					<div class="col-md-2">
					</div>
					<div class="col-md-8">
						<div class="jumbotron text-center">
							<h1>{{$root.brandName}}</h1>
						</div>
					</div>
					<div class="col-md-2">
					</div>
				</div>

				<div class="row" >
					<div class="col-md-2">
					</div>
					<div class="col-md-2">
						Environment
					</div>
					<div class="col-md-6">
						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="5" style={{$root.EnvString}}>
								{{$root.EnvScore}} points!
							</div>
						</div>
					</div>
					<div class="col-md-2">
					</div>
				</div>


				<div class="row" >
					<div class="col-md-2">
					</div>
					<div class="col-md-2">
						Labor
					</div>
					<div class="col-md-6">
						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="5" style={{$root.WorkString}}>
								{{$root.WorkScore}} points!
							</div>
						</div>
					</div>
					<div class="col-md-2">
					</div>
				</div>


				<div class="row" >
					<div class="col-md-2">
					</div>
					<div class="col-md-2">
						Users opinion
					</div>
					<div class="col-md-6">
						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="5" style={{$root.UserString}}>
								{{$root.UserScore}} points
							</div>
						</div>
					</div>
					<div class="col-md-2">
					</div>
				</div>

				<div class="row">
					<div class="col-md-2">
					</div>
					<div class="col-md-8 text-center">
						<div ng-if="!$root.showAddOp">
							<button type="button" class="btn btn-primary" ng-click="open_add_op()">Add your opinion!</button>
						</div>
						<div ng-if="$root.showAddOp">
							<br>
							<br>

							<div class="panel panel-info">
								<div class="panel-heading">Add your opinion</div>
								<div class="panel-body">
									<label for="buttons">Your rating:</label>
									<div class="btn-group" role="group" aria-label="Basic example" id="buttons">
										<button type="button" class="btn btn-red">1</button>
										<button type="button" class="btn btn-warning">2</button>
										<button type="button" class="btn btn-yellow">3</button>
										<button type="button" class="btn btn-lime">4</button>
										<button type="button" class="btn btn-light-green">5</button>
									</div>
									<br>
									<br>
									<br>


									<label for="grade">Comment:</label>
									<input id="grade" type="text" class="form-control text-center" placeholder="Write any related comment" ng-model="$root.formData.comment">

									<br>
									<button type="button" class="btn btn-info" ng-click="showDetails($event)">Submit</button>

								</div>
							</div>
						</div>
                        <div class="text-left">
                            <br>
                            <h1>Sustainable alternatives: </h1>
                            <br>
                            <br>
                            <br>
                            <h1>Special for you:</h1>
                            <br>
                            <br>
                            <br>

						</div>

					</div>
					<div class="col-md-2">
					</div>
				</div>
			</div>

		</div>
