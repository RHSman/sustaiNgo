<navigation></navigation>

<div class="container">
  <div class="row">
    
     <div class="col-md-6">
         <img src="/home/logo.png" class="img-responsive" alt="Logo SustaiNgo" width="40%">

		 <h1 class="form-signin-heading">Your profile</h1>

		 <form  class="form-horizontal">
			 <div class="form-group">
				 <label class="col-sm-3 control-label">Full name</label>
				 <p class="form-control-static">{{ vm.user.name }}</p>
			 </div>
			 <div class="form-group">
				 <label class="col-sm-3 control-label">Email</label>
				 <p class="form-control-static">{{ vm.user.email }}</p>
			 </div>
		 </form>
         <br>
         <br>
         <br>
         <br>
         <h2> What do you care most?</h2>
         <br>
         <div class="col-md-7">
             <div class="input-group">
                 <span class="input-group-btn">
                     <button type="button" class="btn btn-warning btn-xs "  data-type="minus" data-field="quant[2]" ng-click="less_labor()" >
                         <span class="glyphicon glyphicon-minus"></span>
                     </button>
                 </span>
                 <div class="progress">
                     <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="5" style={{$root.UserProfile.laborString}}>
                         {{$root.UserProfile.laborScore}}
                     </div>
                 </div>
                 <span class="input-group-btn">
                     <button type="button" class="btn btn-success btn-number btn-xs" data-type="plus" data-field="quant[2]" ng-click="more_labor()">
                         <span class="glyphicon glyphicon-plus"></span>
                     </button>
                 </span>
             </div>
         </div>
         <div class="col-md-5">
             Fair labor
         </div>

         <div class="col-md-7">
             <div class="input-group">
                 <span class="input-group-btn">
                     <button type="button" class="btn btn-warning btn-xs "  data-type="minus" data-field="quant[2]" ng-click="less_local()" >
                         <span class="glyphicon glyphicon-minus"></span>
                     </button>
                 </span>
                 <div class="progress">
                     <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="5" style={{$root.UserProfile.localString}}>
                         {{$root.UserProfile.localScore}}
                     </div>
                 </div>
                 <span class="input-group-btn">
                     <button type="button" class="btn btn-success btn-number btn-xs" data-type="plus" data-field="quant[2]" ng-click="more_local()">
                         <span class="glyphicon glyphicon-plus"></span>
                     </button>
                 </span>
             </div>
         </div>
         <div class="col-md-5">
             Local production
         </div>

         <div class="col-md-7">
             <div class="input-group">
                 <span class="input-group-btn">
                     <button type="button" class="btn btn-warning btn-xs "  data-type="minus" data-field="quant[2]" ng-click="less_organic()" >
                         <span class="glyphicon glyphicon-minus"></span>
                     </button>
                 </span>
                 <div class="progress">
                     <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="5" style={{$root.UserProfile.organicString}}>
                         {{$root.UserProfile.organicScore}}
                     </div>
                 </div>
                 <span class="input-group-btn">
                     <button type="button" class="btn btn-success btn-number btn-xs" data-type="plus" data-field="quant[2]" ng-click="more_organic()">
                         <span class="glyphicon glyphicon-plus"></span>
                     </button>
                 </span>
             </div>
         </div>
         <div class="col-md-5">
             Organic materials
         </div>

	 </div>

  </div>

</div>
