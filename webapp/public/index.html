<html ng-app="sustaiNgo">
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

        <title>SustaiNgo</title>

        <!-- SCROLLS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"><!-- load bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        <style>
                html                                    { overflow-y:scroll; }
                body                                    { padding-top:50px; }
                #entry-list                             { margin-bottom:30px; }
                #entries-form                           { margin-bottom:50px; }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.2.js"></script>

        <script src="/js/controllers/main.js"></script> <!-- load up our controller -->
        <script src="/js/services/services.js"></script> <!-- load our services -->
        <script src="/js/core.js"></script> <!-- load our main application -->
    </head>
    <style type="text/css">
        body { background: #e9e7e0 !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
        .panel > .panel-heading {
                background-color:  #e9e7e0;

        }
        .panel-info {
                 background-color: #e9e7e0 !important;
        }
        .btn-red {
                color: #f8f8f8;
                        background-color: #F34235;
                                border-color: #c3352b;
        }
        .btn-red:hover {
                color: #fff;
                        background-color: #c3352b;
                                border-color: #c3352b;
        }
        .btn-yellow {
                color: #f8f8f8;
                        background-color: #FEEA3A;
                                border-color: #e4d235;
        }
        .btn-yellow:hover {
                color: #fff;
                        background-color: #e4d235;
                                border-color: #e4d235;
        }
        .btn-lime {
                color: #f8f8f8;
                        background-color: #CCDB38;
                                border-color: #bbc933;
        }
        .btn-lime:hover {
                color: #fff;
                        background-color: #bbc933;
                                border-color: #bbc933;
        }
        .btn-light-green {
                color: #f8f8f8;
                        background-color: #8AC249;
                                border-color: #78a83f;
        }
        .btn-light-green:hover {
                color: #fff;
                        background-color: #78a83f;
                                border-color: #78a83f;
        }
        html {
              position: relative;
                    min-height: 100%;
        }
        body {
              /* Margin bottom by footer height */
              margin-bottom: 60px;
        }
        #footer {
              position: absolute;
              bottom: 0;
              width: 100%;
              /* Set the fixed height of the footer here */
              height: 60px;
              background-color: #f5f5f5;
        }
    </style>
    <body>
        <div ng-controller="mainController">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <div ng-if="!$root.showAll">
                     <img src="world.png" class="img-responsive center-block" width="40%" alt="World image">
                     <br>
                     <br>
                     <img src="logo.png" class="img-responsive center-block" alt="Logo SustaiNgo" width="40%">
                     <br>
                     <br>
                     <br>
                     <br>
                     <br>
                     <br>
                     <br>
                     <br>
                    <div>

                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control text-center input-sm" placeholder="Brand name" ng-model="$root.brandName" required/>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="glyphicon glyphicon-search" ng-click="search()"/>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                </div>
            </div>

            <br>

            <div class="row" ng-if="$root.showAll">
                    <div ng-include="'/modal.html'"></div>

                    <div class="row" >
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8">
                            <div class="jumbotron text-center">
                                <h1>{{$root.brandName}}</h1>
                            </div>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>

                    <div class="row" ng-click="showDetails($event)">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                           Environment 
                        </div>
                        <div class="col-md-6">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="5" style={{$root.EnvString}}>
                                    {{$root.EnvScore}} points!
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>

                    <div class="row" ng-click="showDetails($event)">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                           Labor 
                        </div>
                        <div class="col-md-6">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="5" style={{$root.WorkString}}>
                                    {{$root.WorkScore}} points!
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>


                    <div class="row" ng-click="showDetails($event)">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                           Users opinion 
                        </div>
                        <div class="col-md-6">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="5" style="width: 20%;">
                                    1 points
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8 text-center">
                            <div ng-if="!$root.showAddOp">
                                <button type="button" class="btn btn-primary" ng-click="open_add_op()">Add your opinion!</button>
                            </div>
                            <div ng-if="$root.showAddOp">
                                <br>
                                <br>

                                <div class="panel panel-info">
                                    <div class="panel-heading">Add your opinion</div>
                                        <div class="panel-body">
                                            <label for="buttons">Your rating:</label>
                                            <div class="btn-group" role="group" aria-label="Basic example" id="buttons">
                                                <button type="button" class="btn btn-red">1</button>
                                                <button type="button" class="btn btn-warning">2</button>
                                                <button type="button" class="btn btn-yellow">3</button>
                                                <button type="button" class="btn btn-lime">4</button>
                                                <button type="button" class="btn btn-light-green">5</button>
                                            </div>
                                            <br>
                                            <br>
                                            <br>
            
            
                                            <label for="grade">Comment:</label>
                                            <input id="grade" type="text" class="form-control text-center" placeholder="Write any related comment" ng-model="formData.comment">

                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
            </div>


            <div class="footer navbar-fixed-bottom">
                    <div class="row">
                        <div class="col-md-2" ng-if="$root.showAll" ng-click="reload()">
                            <img src="logo.png" class="img-responsive center-block" alt="Logo SustaiNgo" ng-click="reload()">
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
