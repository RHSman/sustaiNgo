<html ng-app="sustaiNgo">
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

        <title>SustaiNgo</title>

        <!-- SCROLLS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"><!-- load bootstrap -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        <style>
                html                                    { overflow-y:scroll; }
                body                                    { padding-top:50px; }
                #entry-list                             { margin-bottom:30px; }
                #entries-form                           { margin-bottom:50px; }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.2.js"></script>

        <script src="/js/controllers/main.js"></script> <!-- load up our controller -->
        <script src="/js/services/services.js"></script> <!-- load our services -->
        <script src="/js/core.js"></script> <!-- load our main application -->
    </head>
    

    <body>
        <div ng-controller="mainController">
            <input type="text" class="form-control text-center input-sm" placeholder="Brand name" ng-model="$root.brandName" required/>
            <button type="button" class="btn btn-primary" ng-click="search()">Search</button>

            <div class="row" ng-if="$root.showAll">
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8">
                            <div class="jumbotron text-center">
                                <h1>{{$root.brandName}}</h1>
                            </div>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                    Environment: 3 points!
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8">
                            <div ng-if="!$root.showAddOp">
                                <button type="button" class="btn btn-primary" ng-click="open_add_op()">Add your opinion!</button>
                            </div>
                            <div ng-if="$root.showAddOp">
                                asdasd
                            </div>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
            </div>



        </div>
    </body>
</html>
